<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contatos</title>
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

</head>

<body>
  <nav class="navbar navbar-default" role="navigation">
    <div class="container">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button class="navbar-toggle" type="button" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
  				<span class="sr-only">Toggle navigation</span>
  			</button>
        <a class="navbar-brand" href="#">Meu Site</a>
      </div>
      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav">
          <li class="active"><a href="#">Home</a></li>
          <li><a href="#">Contato</a></li>
        </ul>
      </div><!-- /.navbar-collapse -->
    </div><!-- /.container -->
  </nav>
  <!-- Aqui começa o conteudo -->
  <div class="wrapper" role="main">
    <div class="container">
      <div class="row">
        <div id="conteudo" class="col-md-9">
          <h1>Fale conosco</h1>
          <form class="form-horizontal">
            <fieldset>
              <div class="form-group">
                <label for="id_name" class="col-md-3 control-label">Nome</label>
                <div class="col-md-9">
                  <input type="text" class="form-control" id="id_name" placeholder="Nome" />
                </div>
              </div>
              <div class="form-group">
                <label for="id_email" class="col-md-3 control-label">E-mail</label>
                <div class="col-md-9">
                  <input type="text" class="form-control" id="id_email" placeholder="E-mail" />
                </div>
              </div>
              <div class="form-group has-error">
                <label for="id_message" class="col-md-3 control-label">Mensagem</label>
                <div class="col-md-9">
                  <textarea class="form-control" rows="3" id="id_message"></textarea>
                  <span class="help-block">Este campo é obrigatório</span>
                </div>
              </div>
              <div class="form-group">
                <div class="col-md-9 col-md-offset-3">
                  <button type="submit" class="btn btn-primary">Enviar</button>
                </div>
              </div>
            </fieldset>
          </form>
        </div>
        <!-- Aqui e a area do conteudo -->
        <div id="sidebar" class="col-md-3">
          <p>
            sidebar
          </p>
        </div>
        <!-- Aqui e a area do sidebar -->
      </div>
    </div>
  </div>
  <!-- Fim do conteudo -->
  <footer>
    <!-- Aqui e a area do footer -->
    <div class="container">
      <div class="row">
        <div id="linksImportantes" class="col-md-3"></div>
        <!-- Aqui e a area dos links importantes -->
        <div id="redesSociais" class="col-md-3"></div>
        <!-- Aqui e a area das redes sociais -->
        <div id="logoFooter" class="col-md-offset-3 col-md-3"></div>
        <!-- Aqui e a area da logo do rodape -->
      </div>
    </div>
  </footer>
  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</body>

</html>
